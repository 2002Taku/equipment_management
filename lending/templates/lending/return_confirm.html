{% extends "base.html" %}
{% block title %}返却確認{% endblock %}
{% block content %}
<h1>{{ item.name }}を返却しますか？</h1>
<!-- 返却申請確認フォーム -->
<form method="post">
    {% csrf_token %}
    <button type="submit">返却</button>
</form>
<!-- キャンセルで備品詳細に戻る -->
<a href="{% url 'supplies:detail' item.id %}">キャンセル</a>
{% endblock %}
