{% extends "base.html" %}
{% block title %}備品非表示{% endblock %}
{% block content %}
<h1>{{ item.name }}を非表示にしますか？</h1>
<!-- 非表示理由入力フォーム -->
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">非表示</button>
</form>
<!-- キャンセルで備品詳細に戻る -->
<a href="{% url 'supplies:detail' item.id %}">キャンセル</a>
{% endblock %}
