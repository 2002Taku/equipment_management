{% extends "base.html" %}
{% block title %}検索結果{% endblock %}
{% block content %}
<h1>検索結果</h1>
<ul>
    {% for item in items %}
        <li>
            {% if item.image %}
                <img src="{{ item.image.url }}" alt="{{ item.name }}" width="60">
            {% endif %}
            <a href="{% url 'supplies:detail' item.id %}">{{ item.name }}</a>
            <span>在庫数: {{ item.stock }}</span>
        </li>
    {% empty %}
        <li>該当する備品がありません。</li>
    {% endfor %}
</ul>
{% endblock %}
